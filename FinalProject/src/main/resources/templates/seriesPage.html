<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Series List</title>
</head>
<body>
    <h1>시리즈 목록</h1>
    <ul>
    <li th:each="series : ${seriesList}">
        <a th:href="@{'/images?seriesNum=' + ${series.seriesNum}}">
            Series Number: <span th:text="${series.seriesNum}"></span>
        </a>
    </li>
</ul>
</body>
</html>
