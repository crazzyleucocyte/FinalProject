<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Image List</title>
</head>

<body>
	<h1>해당 시리즈키에 담긴 이미지키</h1>
	<ul>
		<li th:each="image : ${images}">
			이미지 키: <span th:text="${image.imageKey}"></span> <br>
			curseqnum: <span th:text="${image.curSeqNum}"></span> <br>
			
			이미지 경로: <span th:text="${image.path}"></span> <br>
			이미지 네임: <span th:text="${image.fName}"></span> <br>
		</li>
	</ul>
</body>

</html>
