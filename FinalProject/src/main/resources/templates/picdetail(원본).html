	<style>
		body {
			margin: 0;
			font-family: 'Helvetica Neue', Arial, sans-serif;
			background-color: #2F4F4F;
			color: #fff;
			line-height: 1.6;
		}

		.container {
			display: flex;
			height: 100vh;
			width: 93%;
			margin: 0 auto;
		}

		.sidebar {
			width: 80px;
			background-color: #3D5C5C;
			margin: 20px;
			padding: 20px 15px 10px;
			box-sizing: border-box;
			border-right: 1px solid #444;
			display: flex;
			flex-direction: column;
			align-items: center;
			box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
			gap: 300px;
			border-radius: 20px;
		}

		.sidebar button {
			margin: 15px 0;
			width: 50px;
			height: 50px;
			border: none;
			border-radius: 12px;
			background-color: #406b6b;
			color: #fff;
			cursor: pointer;
			font-size: 14px;
			transition: background-color 0.3s ease, transform 0.2s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.sidebar button:hover {
			background-color: #25403C;
			transform: translateY(-3px);
		}

		.sidebar button:active {
			background-color: #1e3330;
		}

		.logo-img {
			width: 100%;
			height: auto;
			margin-bottom: 10px;
			cursor: pointer;
		}

		.main-content {
			display: flex;
			flex-grow: 1;
			flex-direction: column;
			background-color: #2F4F4F;
		}

		.tool-bar {
			display: flex;
			justify-content: flex-start;
			gap: 10px;
			background-color: #3D5C5C;
			padding: 15px;
			margin: 10px;
			border-bottom: 1px solid #444;
			border-radius: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.tool-bar .prev-next {
			display: flex;
			margin-right: auto;
		}

		.tool-bar button {
			background-color: #406b6b;
			color: #fff;
			margin: auto 5px;
			border: none;
			border-radius: 8px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 14px;
			transition: background-color 0.3s ease, transform 0.2s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.tool-bar button:hover {
			background-color: #25403C;
			transform: translateY(-3px);
		}

		.tool-bar button:active {
			background-color: #1e3330;
		}

		.content {
			display: flex;
			flex-grow: 1;
			background-color: #3D5C5C;
			padding: 20px;
			margin: 10px;
			box-sizing: border-box;
			transition: all 0.3s ease;
			overflow: hidden;
			border-radius: 20px;
			box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
			border: 2px solid aliceblue;
		}

		.past-info-table {
			margin-top: 10px;
			width: 100%;
			border-collapse: collapse;
			font-size: small;
		}

		.past-info-table th,
		.past-info-table td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: left;
		}

		.past-info-table th {
			background-color: #3D5C5C;
			color: #fff;
		}

		.study-info,
		.past-info,
		.series-info,
		.report-info {
			display: none;
			width: 0;
			overflow: hidden;
			flex-direction: column;
			background-color: #2E4B4B;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			transition: all 1s ease;
		}

		.study-info.show,
		.past-info.show,
		.series-info.show,
		.report-info.show {
			display: flex;
			width: auto;
		}

		.report-info.show {
			display: flex;
			width: 500px;
		}

		.study-info span,
		.past-info span,
		.series-info span,
		.report-info span {
			font-weight: bold;
			margin-bottom: 10px;
			font-size: 18px;
		}

		.study-info div,
		.past-info div,
		.series-info div,
		.report-info div {
			margin-bottom: 8px;
			font-size: 14px;
			line-height: 1.5;
			color: #ccc;
		}

		.image-viewer {
			flex-grow: 1;
			background-color: #173232;
			border-radius: 10px;
			border: 1px solid #444;
			box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
			transition: all 0.3s ease;
		}

		.image-viewer.shifted {
			margin-left: 30px;
			transition: margin-left 0.3s ease;
		}

		.report-info label {
			font-weight: bold;
			color: #fff;
			margin-bottom: 5px;
			display: block;
		}

		.comment,
		.reading-doc {
			margin-right: 15px;
		}

		.report-info textarea,
		.report-info input {
			width: 100%;
			background-color: #1E2F2F;
			color: #fff;
			border: 1px solid #444;
			border-radius: 4px;
			padding: 8px;
			margin-bottom: 15px;
		}

		.report-info textarea {
			resize: both;
			overflow: auto;
		}

		.report-info button {
			background-color: #406b6b;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.report-info button:hover {
			background-color: #25403C;
			transform: translateY(-3px);
		}

		.report-info button:active {
			background-color: #1e3330;
		}

		#delete-report {
			background-color: #ff5c5c;
		}

		#delete-report:hover {
			background-color: #ff3c3c;
		}

		#delete-report:active {
			background-color: #fd3636;
		}



		.report-info div.buttons {
			display: flex;
			justify-content: space-between;
			margin-top: 20px;
		}



		#delete-report:hover {
			background-color: #ff3c3c;
		}

		#delete-report:active {
			background-color: #fd3636;
		}

		.report-info div.buttons {
			display: flex;
			justify-content: space-between;
			margin-top: 20px;
		}

		.past-info-div {
			display: table;
			width: 100%;
		}

		.past-info-header {
			display: table-row;
			font-weight: bold;
		}

		.past-info-header span {
			display: table-cell;
			padding: 8px;
			font-size: 12px;
			border-bottom: 1px solid #2A3F33;
			border-top: 1px solid #2A3F33;
		}

		.past-info-body {
			display: table-row;
		}

		.past-info-body span {
			display: table-cell;
			padding: 8px;
			font-size: 12px;
			border-bottom: 1px solid #2A3F33;
		}
	</style>

			<div class="sidebar-up-item">

				<button id="toggle-info-btn">정보</button>

				<button id="toggle-series-btn">시리즈</button>

		</div>

		<div class="main-content">

				</div>
				<div class="equipment">

					<div>

					<div>

					</div>

					<div>

					</div>

						<textarea id="comment" rows="10"></textarea>

						<label for="radiologist1">판독의</label> <input id="radiologist1" type="text">

						<label for="report-date">판독 날짜 : <input id="report-date">
						</label>
					</div>


					<div class="buttons">
						<button id="save-report">저장</button>
						<button id="delete-report">판독 지우기</button>
					</div>

				<div id="image-viewer" class="image-viewer"></div>
			</div>
		</div>

	</script>

	<script>
		console.log("studyKey", studyKey);

		// 홈 버튼 클릭 시 이동
		document.getElementById('home').addEventListener('click', function () {
			window.location.href = 'http://localhost:8080/home';
		});

		// report 데이터 가져오기
		axios.get(`/report/${studyKey}`)
			.then(response => {
				const data = response.data;
				if (data) {
					document.getElementById('comment').value = data.reportComment || '';
					document.getElementById('radiologist1').value = data.userName || '';
					document.getElementById('report-date').value = data.reportTime || '날짜 정보 없음';
				}
			})
			.catch(error => console.error('헤헤 에러났다', error));

		// 저장 버튼 클릭 시 입력된 데이터를 서버로 전송하는 기능
		document.getElementById('save-report').addEventListener('click', function () {
			const now = new Date();
			const reportTime = now.getFullYear() + "-" +
				String(now.getMonth() + 1).padStart(2, '0') + "-" +
				String(now.getDate()).padStart(2, '0') + "T" +
				String(now.getHours()).padStart(2, '0') + ":" +
				String(now.getMinutes()).padStart(2, '0') + ":" +
				String(now.getSeconds()).padStart(2, '0');

			const reportData = {
				studyKey: studyKey, // 실제 studyKey 값으로 변경하세요.
				reportComment: document.getElementById('comment').value,
				userName: document.getElementById('radiologist1').value,
				reportTime: reportTime // 포맷팅된 문자열
			};

			axios.post('/report/save', reportData)
				.then(response => {
					console.log('Report saved:', response.data);
					alert('저장되었습니다!');
				})
				.catch(error => {
					console.error('Error:', error);
					alert('저장에 실패했습니다.');
				});
		});

		// Toggle 섹션 표시/숨김 함수
		function toggleSection(buttonId, sectionId) {
			const button = document.getElementById(buttonId);
			const section = document.getElementById(sectionId);
			const allSections = document.querySelectorAll('.study-info, .past-info, .series-info, .report-info');
			const imageViewer = document.getElementById('image-viewer');

			button.addEventListener('click', () => {
				// 모든 섹션을 숨기고 이미지 뷰어의 'shifted' 클래스 제거
				allSections.forEach(sec => {
					if (sec !== section) {
						sec.classList.remove('show');
					}
				});

				// 클릭한 섹션을 토글
				section.classList.toggle('show');

				// 이미지 뷰어 위치 조정
				const anySectionShown = Array.from(allSections).some(sec => sec.classList.contains('show'));
				if (anySectionShown) {
					imageViewer.classList.add('shifted');
				} else {
					imageViewer.classList.remove('shifted');
				}
			});
		}

		toggleSection('toggle-info-btn', 'study-info');
		toggleSection('toggle-past-btn', 'past-info');
		toggleSection('toggle-series-btn', 'series-info');
		toggleSection('toggle-report-btn', 'report-info');

		// 코멘트 영역에 기본 텍스트 추가
		document.getElementById('comment').value = "[Finding]\n\n\n[Conclusion]\n\n\n[Recommend]\n\n\n";


		// 판독 지우기 버튼
		document.getElementById('delete-report').addEventListener('click', function () {
			document.getElementById('comment').value = '[Finding]\n\n\n[Conclusion]\n\n\n[Recommend]\n\n\n';
		});

		// 과거내역 span odd 행 색깔 바꾸기
		document.getElementById('toggle-past-btn').addEventListener('click', function () {
			const pastInfo = document.getElementById('past-info');

			if (pastInfo.classList.contains('show')) {
				const rows = document.querySelectorAll('#past-info .past-info-table .past-info-body');

				rows.forEach((row, rowIndex) => {
					const spans = row.querySelectorAll('span');

					spans.forEach((span, index) => {
						if (rowIndex % 2 == 0) {
							span.style.backgroundColor = 'hsl(180, 20%, 28%)';
						} else {
							span.style.backgroundColor = '';
						}
					});
				});
			}
		});
	</script>
