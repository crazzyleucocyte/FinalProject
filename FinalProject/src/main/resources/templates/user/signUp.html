<!DOCTYPE html>
<html lang="en">
	<style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #121212; 어두운 배경 */
            background-color: #2F4F4F;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            /* color: #00d4ff; 차분한 파란색 */
            /* color: #2F4F4F; */
            color: white;
        }
        
        form {
            /* background-color: #1e1e1e; 어두운 회색 배경 */
            background-color: #3D5C5C;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* 은은한 그림자 */
            width: 320px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            /* color: #00d4ff; 깔끔한 파란색 라벨 */
            color: white;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #25403C; /* 중간 톤 어두운 배경 */
            /* border: 1px solid white; */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box; /* padding 포함된 전체 너비 */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: white; /* 포커스 시 밝은 파란색 */
            background-color: #333; /* 포커스 시 살짝 밝은 배경 */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2F4F4F;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #25403C; /* 호버 시 조금 더 어두운 파란색 */
        }

        button:active {
            background-color: #1e3330; /* 클릭 시 더 어두운 파란색 */
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
		select {
			width: 100%;
			padding: 10px;
			background-color: #2F4F4F;
			/* border: 1px solid #ccc; */
			border: 1px solid #2A3F33;
			border-radius: 5px;
			box-sizing: border-box;
			color: white;
		}
		select:focus {
			/* border-color: #527a64; */
			padding: 9px;
			border: 2px solid #1f2e25;
			outline: none;
		}
    </style>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Form</title>
</head>

<body>
	<form action="/signup" method="post">
		<h2>Sign Up</h2>
		<!-- Username Field -->
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Enter your username" required>
		<br><br>

		<!-- Password Field -->
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required>
		<br><br>

		<!-- Role Field -->
		<label for="role">Role:</label>
		<select id="role" name="role" required>
			<option value="USER">User</option>
			<option value="ADMIN">Admin</option>
		</select>
		<br><br>

		<!-- Submit Button -->
		<button type="submit">Sign Up</button>
	</form>
</body>

</html>
